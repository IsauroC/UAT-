<script>
  var countDown;
  
  function countDownClock() {
    var timeLeft = 10;
    var text = document.getElementById("countDownTimer");
    countDown = setInterval(function() {
      if (timeLeft == 4){
          alert("Half Way there");
      }
  
  
      if (timeLeft == 0) {
        clearInterval(countDown);
        text.innerHTML = "Blast Off!!!";
      }
      
      else {
        text.innerHTML = timeLeft;
      }
      timeLeft -= 1;
    }, 1000);
  }
  </script>
