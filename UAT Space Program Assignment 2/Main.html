<script>
function myFunction() {
  ProgressCountdown(10, 'pageBeginCountdown', 'pageBeginCountdownText').then(value => alert(`"After trying to figure this out for 16 hours": ${value}.`)); // Begin count down as well as alert

 function ProgressCountdown(timeleft, bar, text) { //Progress count down bar
  return new Promise((resolve, reject) => {
    var countdownTimer = setInterval(() => {
      timeleft--;

      document.getElementById(bar).value = timeleft;
      document.getElementById(text).textContent = timeleft;

      if (timeleft <= 0) {
        clearInterval(countdownTimer);
        resolve("BLAST OFF!!!!");
       }
     }, 1000);
   });
 }
}
</script>
