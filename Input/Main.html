<script>
function myFunction() {
  ProgressCountdown(10, 'pageBeginCountdown', 'pageBeginCountdownText').then(value => alert(`"": ${value}.`)); // Begin count down as well as alert

 function ProgressCountdown(timeleft, bar, text) { //Progress count down bar
  return new Promise((resolve, reject) => {
    var countdownTimer = setInterval(() => {
      timeleft--;

      document.getElementById(bar).value = timeleft;
      document.getElementById(text).textContent = timeleft;

      if (timeleft <= -1) {
        clearInterval(countdownTimer);
        resolve("BLAST OFF!!!!");
       }
       if (timeleft == 4)
       alert("Half Way there") //half way there alert.
     }, 1000);
   });
 }
}
</script>
