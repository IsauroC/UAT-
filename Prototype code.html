<h2> Test of the document write function</h2>
<p>Test of the paragraph tags</p>
<body>
  <style type="text/css">
p {
 color: blue; 
 font-size:x-large;
 font-weight: bold;
 font-family:'Times New Roman', Times, serif
}
</style>
<script> type= " text/javascript"
var countDown = 10;
document.getElementById("countdownlabel").innerHTML = countDown;
function runCountdown ()
{
  countDown --;     //Countdown function 
  if(countDown != 0 )
   {
     document.getElementById("countdownlabel").innerHTML = countDown;
   }
     else

     // blast off  text
   {
   document.getElementById("blastoffLabel").innerHTML = "Blast off";
   document.getElementById("countdownlabel").innerHTML = countDown;
    } 

    
}
</script>
</body>
<p id="countdownlabel" ></p>
<p id="blastoffLabel" ></p>
<button id="b" onclick = "runCountdown()" >start</button>
<button id="c">End</button><br />

<label id="Blast Off"> </label>

<head>

<style>
.alert {
  padding: 20px;
  background-color: #1e097a;
  color: white;
}
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: inline-start inline-end;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.closebtn:hover {
  color: black;
}
</style>
</head>
<body>
<p></p>
<div class="alert">     
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Alert </strong> This is a alert. 
  
</div>
